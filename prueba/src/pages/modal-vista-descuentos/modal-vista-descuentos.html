<ion-header>

    <ion-toolbar color="primary">
        <ion-title>Descuentos</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (tap)="closeModal()"> 
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let desc of descuentos">
        <h2>Producto: {{desc.nomProd}}</h2>
        <p>Tiene un descuento del {{desc.porDescu}}%</p>
      </ion-item>
    </ion-list>
</ion-content>
